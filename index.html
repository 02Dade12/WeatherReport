<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Tab Title -->
    <title>Weather Report</title>
</head>
<body>

    <div class="container">
        <header class="text-center" id="h1Weather">
            <h1>Weather Report</h1>
        </header>
        <main>
            <div class="row">
                <aside class="col-4 border" id="searchBar">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search a City" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2">Search</button>
                    </div>
                    <h3>Previous Search</h3>
                    <ul class="col" id="history">
                        
                    </ul>
                    <button class="clear">Clear</button>
                </aside>

                <div class="col-8 border" id="cityWeather">
                    <h2 id="currentCity">City</h2>
                    <p id="temp">Temperature</p>
                    <p id="humidity">Humidity</p>
                    <p id="windSpeed">Wind Speed</p>
                    <p id="uvIndex">UV Index</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 offset-md-4 border" id="fiveDayForecast">
                    Five Day Forecast
                </div>
            </div>
        </main>

        

    </div>
    
    <!-- Javascript File -->
    <script type="text/javascript" src="./Assets/script.js"></script>
</body>
</html>
